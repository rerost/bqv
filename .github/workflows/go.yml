name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Setup tmate session
      env: # Or as an environment variable
        GOOGLE_APPLICATION_PROJECT_ID: ${{ secrets.GOOGLE_APPLICATION_PROJECT_ID }}
        GOOGLE_APPLICATION_CREDENTIALS_KEY: /tmp/key.json
        GOOGLE_APPLICATION_CREDENTIALS_KEY_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_KEY_BASE64 }}
      uses: mxschmitt/action-tmate@v1
      if: always()

    - name: Test
      env: # Or as an environment variable
        GOOGLE_APPLICATION_PROJECT_ID: ${{ secrets.GOOGLE_APPLICATION_PROJECT_ID }}
        GOOGLE_APPLICATION_CREDENTIALS_KEY: /tmp/key.json
        GOOGLE_APPLICATION_CREDENTIALS_KEY_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_KEY_BASE64 }}
      run: |
        export PROJECT_ROOT=$(pwd)
        make ci-test


